<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/f418c9c44b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Fisheye - portfolio du photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" id="indexLink"><img src="assets/images/logo.png" alt="Logo de Fisheye" class="logo" aria-label="Logo de Fisheye, lien vers la page d'accueil"></a>
    </header>
    <main id="main"></main>
    <footer id="footer"></footer>

    <!-- Formulaire de contact -->
    <dialog class="modal" id="contactModal" aria-hidden="true">
      <header class="modal-header">
        <h2 class="modal-title">Contactez-moi</h2>
        <button class="modal-close" aria-label="Bouton de fermeture du formulaire de contact" id="modalCloseBtn">
          <img class="modal-close-img" src="assets/icons/close-white.svg" alt="Croix blanche de fermeture du formulaire">
        </button>
      </header>
      <!-- Champ prénom -->
      <form class="modal-form" id="modalForm" aria-label="Formulaire de contact">
        <label class="modal-label" for="firstName" aria-label="Champ du prénom">Prénom</label><br>
        <input class="modal-input" type="text" id="firstName" name="firstName"><br>
        <!--Ajout des id d'erreur pour le js-->
        <div id="first-error" aria-label="Votre prénom est incomplet ou mal orthographié, veuillez le ressaisir"></div>
  
        <!-- Champ nom -->
        <label class="modal-label" for="lastName" aria-label="Champ du nom">Nom</label><br>
        <input class="modal-input" type="text" id="lastName" name="lastName"><br>
        <!--Ajout des id d'erreur pour le js-->
        <div id="last-error" aria-label="Votre nom est incomplet ou mal orthographié, veuillez le ressaisir."></div>
  
        <!-- Champ email -->
        <label class="modal-label" for="email" aria-label="Champ de l'email">E-mail</label><br>
        <input class="modal-input" type="email" id="email" name="email"><br>
        <!--Ajout des id d'erreur pour le js-->
        <div id="email-error" aria-label="Veuillez entrer une adresse email valide."></div>
  
        <!-- Champ d'écriture du message -->
        <label class="modal-label" for="message" aria-label="Champ pour écrire le message">Votre message</label><br>
        <input class="modal-input modal-msg" type="text" id="message" name="message"><br>
        <!--Ajout des id d'erreur pour le js-->
        <div id="message-error" aria-label="Veuillez saisir au minimum 10 caractères."></div>
  
        <button class="button modal-submit" aria-label="Bouton de soumission du formulaire de contact"
          id="submitButton" type="submit">Envoyer</button>
      </form>
    </dialog>

    <!-- Modale de la lightbox -->
    <dialog class="lightbox" id="lightboxModal" aria-hidden="true">
      <!-- Container de la lightbox -->
      <div class="lightbox-container">
        <!-- Container de la section précédente de la lightbox -->
        <div class="lightbox-previous">
          <button class="lightbox-previous-btn" aria-label="Bouton précédent de la lightbox" id="lightboxPreviousBtn">
            <em class="fa-solid fa-chevron-left"></em>
          </button>
        </div>
      <!-- Container de la section centrale de la lightbox contenant les médias -->
      <figure class="lightbox-center lightbox-media" id="lightboxMedia"></figure>
        <!-- Container de la section suivante de la lightbox -->
        <div class="lightbox-next">
          <button class="lightbox-close" aria-label="Bouton de fermeture de la lightbox" id="lightboxCloseBtn">
            <img class="lightbox-close-img" src="assets/icons/close-red.svg" alt="Croix rouge de fermeture du portfolio">
          </button>
          <button class="lightbox-next-btn" aria-label="Bouton suivant de la lightbox" id="lightboxNextBtn">
            <em class="fa-solid fa-chevron-right"></em>
          </button>
        </div>
      </div>
    </dialog>
    <!-- Scripts nécessaires à l'exécution de la page  -->
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
